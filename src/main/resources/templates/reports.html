<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Panel Reklamacji</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/index}">Panel</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/reports}">Naprawy</a>
            </li>
            <li>
                <a class="nav-link" th:href="@{/tech/reports}">Serwisant</a>
            </li>
        </ul>
    </div>
    <div id="navbar" class="collapse navbar-collapse justify-content-end">
        <ul class="nav navbar-nav">
            <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <h1> Lista Napraw </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/reports/new}" class="btn btn-primary bt-sm mb-3">Dodaj naprawę</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Numer naprawy</th>
            <th>Przedmiot naprawy</th>
            <th>Stan naprawy</th>
            <th>Akcje</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="report: ${reports}">
            <td th:text="${report.id}"></td>
            <td><span th:text="${report.producer}"></span><span> </span><span th:text="${report.model}"></span></td>
            <td th:text="${report.reportState}"></td>
            <td>
                <a th:href = "@{/reports/details/{id}(id=${report.id})}"
                   class = "btn btn-link">Szczegóły</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
