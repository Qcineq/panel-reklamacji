<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel Reklamacji</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <h1> Lista Reklamacji </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/reports/new}" class="btn btn-primary bt-sm mb-3">Dodaj naprawÄ™</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Numer naprawy</th>
            <th>Przedmiot naprawy</th>
            <th>Stan naprawy</th>
            <th>Akcje</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="report: ${reports}">
            <td th:text="${report.id}"></td>
            <td><span th:text="${report.producer}"></span><span> </span><span th:text="${report.model}"></span></td>
            <td th:text="${report.state}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
